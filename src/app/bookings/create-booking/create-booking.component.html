<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ selectedPlace.title }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ selectedPlace.title }}</ion-card-title>
              <ion-card-subtitle>{{ selectedPlace.price }} / Night</ion-card-subtitle>
            </ion-card-header>
            <ion-img [src]="selectedPlace.imageUrl"></ion-img>
            <ion-card-content>
              <p>{{ selectedPlace.description }}</p>
            </ion-card-content>
            <div>
              <ion-button 
                fill="clear" 
                color="primary" 
                [routerLink]="[
                '/', 
                'places',
                'tabs',
                'discover', 
                selectedPlace.id]"
              >More</ion-button>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
  <h1>{{ selectedPlace.description }}</h1>
  <ion-button color="primary" (click)="onBookPlace()">Book</ion-button>
</ion-content>
