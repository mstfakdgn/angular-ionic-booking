        <ion-row>

            <ion-list>
              <ion-item *ngFor="let place of loadedOffers" [routerLink]="['/', 'places', 'tabs', 'offers', place.id]" detail>
                <ion-thumbnail slot="start">
                  <ion-img [src]="place.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
