  <ion-grid text-center>
  <form class="example-form" [formGroup]="form">
    <ion-row>
      <ion-col>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Favorite food" formControlName="name">
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Leave a comment" formControlName="desc"></textarea>
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label id="example-radio-group-label">Pick your favorite season</label>
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            formControlName="seasons"
            >
            <ion-list>
              <ion-item>
                <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                  {{season}}
                </mat-radio-button>
              </ion-item>
            </ion-list>
          </mat-radio-group>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <h4>mat select</h4>
            <mat-label >Favorite animal</mat-label>
            <mat-form-field>
              <mat-select formControlName="animals" required>
                <mat-option *ngFor="let animal of animals"  [value]="animal.value">{{ animal.name}}</mat-option>
              </mat-select>
              <mat-error *>Please choose an animal</mat-error>
            </mat-form-field> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5>Date Picker</h5>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
      </section>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Primary</button>
    </ion-col>
  </ion-row>
</ion-grid>
    
</ion-content>
